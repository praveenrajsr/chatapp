<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preload" as="script" href="{% static 'js/auth.js' %}">
    <script src="{% static 'js/auth.js' %}" type="module"></script>
</head>
<body>
    <div class="flex-center">
        <div class="form-container">
            <form class="login-form" id="login-form">
                <h1 class="text-center mb-2">Login</h1>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="floatingInput" name="mobile" placeholder="Mobile no*" value="9791151863" maxlength="10" required>
                    <label for="floatingInput">Mobile no*</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" value="admin@12345" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn-grad btn-grad d-block w-100">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
